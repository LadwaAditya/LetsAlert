<section>
  <div class="page-header">
    <h1>Events</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="eventalert in allevents"
       data-ui-sref="eventalerts.view({ eventalertId: eventalert._id })"
       class="list-group-item">

      <h4 class="list-group-item-heading" data-ng-bind="eventalert.name"></h4>
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="eventalert.created | date:'mediumDate'"></span>
        by

        <span>{{ eventalert.user.displayName }} ( {{ eventalert.user.department}} department) </span>
        <span data-ng-if="!eventalert.user">Deleted User</span>
      </small>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.eventalerts.$resolved && !vm.eventalerts.length">
    No Eventalerts yet, why don't you <a data-ui-sref="eventalerts.create">create one</a>?
  </div>
</section>
