<section>
  <div class="page-header">
    <h1>{{vm.eventalert._id ? 'Edit Event' : 'New Event'}} ( {{ vm.authentication.user.department }} department) </h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.eventalertForm" class="form-horizontal" ng-submit="vm.save(vm.form.eventalertForm.$valid)"
          novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.eventalert.name" id="name" class="form-control" placeholder="Name"
                 required>
          <div ng-messages="vm.form.eventalertForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Event name is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="description">Description</label>
          <textarea name="description" style="width: 100%; height: 150px;" type="text" ng-model="vm.eventalert.description" id="description" class="form-control" placeholder="Description"
                 required></textarea>
          <div ng-messages="vm.form.eventalertForm.description.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Event description is required.</p>
          </div>
        </div>


        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.eventalert._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
