<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.complaint.name"></h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.complaint.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="complaints.edit({ complaintId: vm.complaint._id })">
      <!--<i class="glyphicon glyphicon-edit"></i>-->
      Aprove
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <!--<i class="glyphicon glyphicon-trash"></i>-->
      Reject
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.complaint.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.complaint.person"
            data-ng-bind="vm.complaint.person"></span>
      <span data-ng-if="!vm.complaint.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.complaint.content"></p>
</section>
